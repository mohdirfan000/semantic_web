<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character set -->
    <meta charset="UTF-8">
    
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page description -->
    <meta name="description" content="This is an example website with various meta tags.">
    
    <!-- Keywords -->
    <meta name="keywords" content="example, meta tags, HTML, tutorial">
    
    <!-- Author -->
    <meta name="author" content="Irfan">
    
    <!-- Robots: instructions for search engine crawlers -->
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph (OG) tags for social media sharing -->
    <meta property="og:title" content="Example Website">
    <meta property="og:description" content="This is an example website with various meta tags.">
    <meta property="og:image" content="https://www.example.com/image.jpg">
    <meta property="og:url" content="https://www.example.com">
    
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Example Website">
    <meta name="twitter:description" content="This is an example website with various meta tags.">
    <meta name="twitter:image" content="https://www.example.com/image.jpg">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <title>Example Website</title>
</head>
<body>
    <h1>Welcome to the Example Website</h1>
    <p>This website demonstrates the use of various meta tags.</p>
</body>
</html>
